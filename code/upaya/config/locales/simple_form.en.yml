            <p class="disclaimer-basic">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
             <b>I am a Customer</b>.</p>
              <p class="light">
                  I am submitting an application, petition, or request for <b>myself</b> or <b>a family member</b>.
                            </p>
