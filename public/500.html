<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  html,
  body {
    height: 100%;
    background-color: #112E51;
  }
  
  body {
    margin: 0;
    font-family: helvetica, helvetica neue, Ubuntu, segoe ui, arial, sans-serif;
    color: #fff;
    text-align: center;
    text-shadow: 0 1px 3px rgba(0, 0, 0, .5);
  }
  
  .site-wrapper {
    display: table;
    width: 100%;
    height: 100%;
    min-height: 100%;
  }
  
  .site-wrapper-inner {
    display: table-cell;
    vertical-align: top;
  }
  
  .cover-container {
    margin-right: auto;
    margin-left: auto;
  }
  
  .inner {
    padding: 30px;
  }
  
  .cover {
    padding: 0 20px;
  }
  
  .masthead-brand {
    margin-top: 10px;
    margin-bottom: 10px;
  }
  
  @media (min-width: 768px) {
    .masthead {
      position: fixed;
      top: 0;
    }
    .site-wrapper-inner {
      vertical-align: middle;
    }
    .cover-container {
      width: 100%;
    }
  }
  
  @media (min-width: 992px) {
    .cover-container,
    .masthead {
      width: 720px;
    }
  }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <img class="masthead-brand" src="images/logo-white.svg" width="150">
          </div>
        </div>
        <div class="inner cover">
          <h1>We're sorry, but something went wrong.</h1>
          <p>Please try again in a few minutes. (500)</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
