version: '3'
services:
  web:
    build: .
    volumes:
      - .:/upaya
    ports:
      - "3000:3000"
    environment:
      redis_url: "redis://redis:6379"
      redis_throttle_url: "redis://redis:6379"
      DATABASE_URL: "postgres://postgres@db"
      DOCKER_DB_HOST: 'db'
      DOCKER_DB_USER: 'postgres'
      SMTP_HOST: 'mailcatcher'
    depends_on:
      - db
      - redis
      - mailcatcher
  db:
    image: postgres
  redis:
    image: redis
  mailcatcher:
    image: rordi/docker-mailcatcher
    container_name: mailcatcher
    ports:
      - 1080:1080
