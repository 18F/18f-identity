en:
  mailer:
    contact_request:
      subject: Contact request
    sent_from: Sent from %{app}
    no_reply: Please do not reply to this message.
    help: >
      For more help, please contact the %{app} customer
      contact center via web form at %{link}
    about: About %{app}
    privacy_policy: Privacy policy
    email_reuse_notice:
      subject: Confirm your email address
    email_change_notice:
      subject: Change your email address
    confirmation_instructions:
      header: >
        %{intro} To confirm your email address, please click on the link
        below or copy and paste the entire link into your browser.
      link_text: Confirm this email address
      first_sentence:
        reset_requested: >
          Your %{app} account has been reset by a tech support representative.
          To continue, you must confirm your email address.
        confirmed: >
          To finish updating your %{app} account, you must confirm your email
          address within %{confirmation_period} of receiving this message.
        unconfirmed: >
          To continue creating your %{app} account, you must confirm your email
          address within %{confirmation_period} of receiving this message.
      footer: >
        Please note that this link expires in %{confirmation_period}.
    reset_password:
      header: >
        You have asked %{app} to reset your password for your %{app} account.
        To confirm your request, please click on the link below or copy and paste
        the entire link into your browser.
      link_text: Reset your password
      footer: >
        Please note that this link expires in %{expires} hours. 
