---
es:
  user_mailer:
    account_does_not_exist:
      intro: Esta dirección de correo electrónico aún no está asociada con una cuenta
        %{app}. Si quieres crear una cuenta login.gov usando esta dirección de correo
        electrónico, haz clic en el siguiente enlace o copia y pega el enlace completo
        en tu navegador. Si no has solicitado restablecer tu contraseña puedes ignorar
        este mensaje.
      link_text: Crea tu cuenta
      subject: Tu solicitud para restablecer tu contraseña de login.gov
    account_reset_cancel:
      help: ''
      intro: Este correo electrónico confirma que ha cancelado su solicitud para eliminar
        su cuenta de login.gov.
      subject: Eliminar su cuenta
    account_reset_complete:
      help: ''
      intro: Este correo electrónico confirma que ha eliminado su cuenta de login.gov.
      subject: Cuenta borrada
    account_reset_granted:
      button: Sí, continúa eliminando
      cancel_link_text: por favor cancele
      help: Si no desea eliminar su cuenta, %{cancel_account_reset}.
      intro: Recibes este correo electrónico porque solicitaste eliminar y restablecer
        su cuenta de login.gov<br><br>Eliminar tu cuenta debería ser tu último recurso
        si está bloqueado de su cuenta. No podrás recuperar cualquier información
        vinculada a su cuenta. Una vez que su cuenta es eliminada, usted puede crear
        uno nuevo usando la misma dirección de correo electrónico.<br><br>¿Estás seguro
        de que ¿Desea eliminar su cuenta?
      subject: Eliminar su cuenta
    account_reset_request:
      help: ''
      intro: Has solicitado eliminar tu cuenta de login.gov.<br><br><strong>Su la
        solicitud se procesará en 24 horas.</strong><br><br>Si no quieres para eliminar
        su cuenta, <u>%{cancel_account_reset}</u>.
      subject: Eliminar su cuenta
    contact_link_text: Contáctenos
    doc_auth_link:
      message: You've requested to verify your identity on a desktop computer.  Please
        sign in to %{sp_link}
      subject: Verify your identity on a desktop computer
    email_changed:
      help: Si no desea cambiar su email, visite el %{app} %{help_link} o el %{contact_link}.
      intro: El email de su cuenta de %{app} ha sido cambiado.
    help_link_text: Centro de Ayuda
    letter_expired:
      help: ''
      info: La carta que le enviamos a su dirección tiene un código que expiró y ya
        no puede usarse para completar el proceso de verificación. Para verificar
        su identidad, deberá iniciar sesión en %{link} y elegir enviar otra carta.
      subject: La carta que le enviamos a su dirección tiene un código que ha caducado
    letter_reminder:
      help: ''
      info: Cuando recibas la carta contendrá un código. Verifique su identidad iniciando
        sesión en %{link} e ingresando el código.
      subject: Le enviamos una carta a la dirección que tiene archivada
    password_changed:
      help: Si no realizó este cambio, visite el %{app} %{help_link} o el %{contact_link}.
      intro: Tiene una contraseña nueva para su cuenta de %{app}.
    personal_key_regenerated:
      help_html: <p>Tu cuenta de login.gov acaba de emitir una nueva clave personal
        de 16 caracteres. Estás recibiendo este correo electrónico para verificar
        que eras tú. </p><p>Si acabas de iniciar sesión y has regenerado tu clave
        personal, ¡fantástico! No es necesario que hagas nada.</p><p>Si no acabas
        de regenerar tu clave personal, o si no estás seguro, sigue estos pasos para
        proteger tu cuenta:<ol><li><strong><a href="%{reset_password_url}">Cambia
        tu contraseña</a>.</strong> Elige una contraseña que aún no hayas utilizado
        con esta cuenta. </li><li><strong><a href="%{account_url}">Inicia sesión en
        tu cuenta de login.gov</a></strong> y asegúrate de que reconoces toda la información
        de la página de tu cuenta, como los métodos que utilizas para la autenticación
        de dos factores, como el número de teléfono, la aplicación de autenticación
        o la clave de seguridad. </li><li><strong>En la <a href="%{account_url}">página
        de tu cuenta de login.gov</a>, solicita una nueva clave personal</strong>.
        Recuerda no compartirla nunca a menos que la estés usando para acceder a un
        sitio web de confianza que utilice login.gov.</li></ol></p><br>Gracias,<br>El
        equipo de login.gov
      intro: Nueva clave personal emitida
      subject: Alerta de seguridad de la cuenta
    personal_key_sign_in:
      help_html: <p>Su cuenta login.gov acaba de iniciar sesión con su clave personal
        de 16 caracteres. Usted está recibiendo este e-mail para asegurarse de que
        era usted.</p><p>Si acaba de iniciar sesión con su clave personal, ¡genial!
        No hay nada que tenga que hacer.</p><p>Si no inició sesión con una clave personal,
        o si no está seguro, por favor, siga estos pasos de inmediato para proteger
        su cuenta.<ol><li><strong><a href="%{reset_password_url}">Cambie tu contraseña</a>.</strong>
        Elija una contraseña que no haya utilizado con esta cuenta.</li><li><strong><a
        href="%{account_url}">Inicie sesión en su cuenta login.gov</a></strong> y
        asegúrese de reconocer toda la información en la página de su cuenta, incluidos
        los métodos que utiliza para la autenticación de dos factores, como el número
        de teléfono, la aplicación de autenticación, o la clave de seguridad.</li><li><strong>En
        la página de su cuenta login.gov, solicite una nueva clave personal.</strong>
        Recuerde, nunca lo comparta a menos que lo esté utilizando para iniciar sesión
        en un sitio web de confianza que utiliza login.gov.</li></ol></p><br>Gracias,<br>El
        equipo de login.gov
      intro: Clave personal utilizada para iniciar sesión
      subject: Alerta de seguridad de cuenta
    phone_changed:
      help: Si no desea cambiar su número de teléfono, visite el %{app} %{help_link}
        o el %{contact_link}.
      intro: El número de teléfono asociado a su cuenta de %{app} ha sido cambiado.
      subject: Nuevo número de teléfono
    please_reset_password:
      additional_help_html: Si ha utilizado su contraseña de login.gov en otros sitios,
        le pedimos que actualice estas contraseñas también. Si tiene preguntas, por
        favor deje un mensaje para nuestro equipo en %{contact_url}, y le responderemos
        en dos días hábiles.
      call_to_action: Para retomar acceso a su cuenta en login.gov, tendrá que restablecer
        su contraseña utilizando el enlace a continuación.
      intro: Recientemente identificamos un problema de seguridad con su contraseña.
        Hemos deshabilitado su contraseña para mantener su cuenta segura. Esto no
        fue el resultado de un problema de seguridad con login.gov, sino un problema
        con su contraseña que ha sido comprometida.
      subject: Restablece tu contraseña
    signup_with_your_email:
      help: Si no solicitó una cuenta nueva o sospecha un error, visite el %{app}
        %{help_link} o el %{contact_link}.
      intro: Este email ya está asociado a una cuenta %{app}, por lo tanto no podemos
        usarlo para crear una cuenta nueva. Para iniciar una sesión con su cuenta
        existente, siga el siguiente enlace. Si no intenta iniciar una sesión con
        este email, puede ignorar este mensaje.
      link_text: Ir a %{app}
      reset_password: Si no recuerda su contraseña, vaya a %{app} para restablecerla.
    undeliverable_address:
      call_to_action: Por favor inicie sesión en %{link} y siga las instrucciones.
      help: ''
      intro: No pudimos enviar su carta por correo a la dirección que proporcionó.
      subject: La carta enviada a su dirección no se pudo entregar
